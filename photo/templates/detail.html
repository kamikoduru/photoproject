{% extends "base.html" %}
{% block title %}Photo Detail{% endblock title %}
    {% block contents %}
    <br>
    <div class = 'container'>
        <div class='row'>
            <div class='col offset-3'>
                <h2>{{object.title}}
                <p>{{object.comment}}</p>
                <br>
                <p>{{object.posted_at}}</p>
                <p><img src='{{ object.image1.url }}'></p>
                {% if object.image2 %}
                    <p><img src='{{ object.image2.url }}'></p>
                {% endif %}
                {% if request.user == object.user %}
                    <form method="POST">
                        <a href="{% url "photo:photo_delete" object.pk %}" class='btn btn-primary my-2'>削除する</a>
                {% endif %}
            </div>
        </div>
    </div>
    {% endblock contents %}
